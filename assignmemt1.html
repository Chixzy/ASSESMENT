<body>
    <script>
        let input1 = prompt("enter a number between 0 and 7")
        let input2 = prompt("enter another number between 0 and 7" )
        let convNum1 = Number.parseInt(input1)
        let convNum2 = Number.parseInt(input2)
        let sum = convNum1 + convNum2
        // if(sum > 12){
        //     console.log(" ERROR! /Enter a valid number") 
        //}  
        if(sum >= 10){
            console.log("Special fee:")
            console.log("36")
        }else{
            console.log("Regular fee")
            console.log(sum * 2)
        }
    </script>
